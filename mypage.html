<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mypage.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom px-4">
        <h2 class="mb-0 mr-4">🤴🏼| 个人主页</h2>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="⬅返回首页" onclick="location='index.html'">

        <!-- 导航菜单 -->
        <ul class="navbar-nav ms-auto" id="nav-menu"></ul>
    </nav>

    <div class="container mt-5">
        <!-- 账号名 -->
        <div class="mb-3">
            <h4>
                账号名：<span id="username"></span>
            </h4>

        </div>
        <br>
        <!-- 修改密码 -->
        <div class="mb-3">
            <button id="showPwdForm" class="btn btn-warning btn-sm">修改密码</button>

            <div id="pwdForm" style="display:none; margin-top:10px;">
                <input type="password" id="oldPwd" class="form-control mb-2" placeholder="旧密码">
                <input type="password" id="newPwd" class="form-control mb-2" placeholder="新密码">
                <input type="password" id="newPwd2" class="form-control mb-2" placeholder="确认新密码">
                <button id="changePwdBtn" class="btn btn-primary btn-sm">确认修改</button>
            </div>
        </div>
        <br>
        <!-- 上传图书记录 -->
        <h4>我上传的图书</h4>
        <table class="table table-bordered">
            <!-- 表格头部 -->
            <thead>
                <tr>
                    <th>封面</th>
                    <th>书名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <!-- 表格主体 -->
            <tbody id="myBooks"></tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            loadNav();
            let loggedIn = false; // 全局保存登录状态
            // 渲染导航栏
            function loadNav() {
                $.ajax({
                    url: './php/shouye.php',
                    type: 'POST',
                    dataType: 'json',
                    success: function (data) {
                        loggedIn = data.loggedIn;  // ✅ 保存登录状态
                        let navHtml = '';

                        if (data.loggedIn) {

                            // 公共部分
                            let menuItems = `
                                <a class="dropdown-item" href="mypage.html">个人主页</a>
                                <a class="dropdown-item" href="upload.html">上传图书</a>
                            `;

                            // 如果是管理员，加一个「管理员页面」
                            if (data.is_admin == 1) {
                                menuItems = `
                                    <a class="dropdown-item" href="admin.html">管理员页面</a>
                                    ${menuItems}
                                `;
                            }
                            navHtml = `
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                                        ${data.email}
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        ${menuItems}
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="index.html" id="logout-btn">退出登录</a>
                                    </div>
                                </li>`;
                        } else {
                            navHtml = `<li class="nav-item"><a class="nav-link" href="login.html">登录</a></li>`;
                        }
                        $('#nav-menu').html(navHtml);
                    },
                    error: function () {
                        alert('加载导航栏失败');
                    }
                });
            }
            // 加载个人信息
            $.ajax({
                url: "./php/mypage.php",
                type: "GET",
                dataType: "json",
                success: function (res) {
                    if (res.code === 1) {
                        $("#username").text(res.data.email);
                        loadMyBooks();
                    } else {
                        alert("请先登录！");
                        window.location.href = "login.html";
                    }
                },
                error: function () {
                    alert("请求失败，请稍后再试");
                }
            });

            //修改密码按钮
            $(function () {
                // 点击按钮展开/收起表单
                $("#showPwdForm").click(function () {
                    $("#pwdForm").toggle(200); // 加个淡入淡出效果
                });

                // 点击确认修改
                $("#changePwdBtn").click(function () {
                    let oldPwd = $("#oldPwd").val().trim();
                    let newPwd = $("#newPwd").val().trim();
                    let newPwd2 = $("#newPwd2").val().trim();

                    if (oldPwd === "" || newPwd === "" || newPwd2 === "") {
                        alert("请输入完整信息");
                        return;
                    }

                    $.ajax({
                        url: "./php/change_password.php",
                        type: "POST",
                        dataType: "json",
                        data: { oldPwd: oldPwd, newPwd: newPwd, newPwd2: newPwd2 },
                        success: function (res) {
                            alert(res.msg);
                            if (res.code === 1) {
                                $("#pwdForm").hide(); // 成功后收起
                                $("#oldPwd").val("");
                                $("#newPwd").val("");
                                $("#newPwd2").val("");
                            }
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.log("AJAX请求失败");
                            console.log("textStatus:", textStatus);
                            console.log("errorThrown:", errorThrown);
                            console.log("响应内容:", jqXHR.responseText);
                            alert("请求失败，请查看控制台");
                        }
                    });
                });
            })

            // 加载我的书籍
            function loadMyBooks() {
                $.ajax({
                    url: "./php/mypage.php",
                    type: "GET",
                    dataType: "json",
                    success: function (res) {
                        if (res.code === 1) {
                            let html = "";
                            res.data.books.forEach(book => {
                                html += `
                                    <tr>
                                        <td><img src="ziyuan/images/${book.pic}" style="width:60px;"></td>
                                        <td>《${book.title}》</td>
                                        <td><button class="btn btn-danger btn-sm deleteBook" data-id="${book.id}">删除</button></td>
                                    </tr>`;
                            });
                            $("#myBooks").html(html);
                        } else {
                            alert("加载书籍失败，请重试");
                        }
                    },
                    error: function () {
                        alert("请求失败，请稍后再试");
                    }
                });
            }

            // 删除图书
            $(document).on("click", ".deleteBook", function () {
                let $btn = $(this); // 当前点击的按钮
                let id = $(this).data("id");

                if (confirm("确定删除吗？")) {
                    $.ajax({
                        url: "./php/delete_book.php",
                        type: "POST",
                        data: { id: id },
                        dataType: "json",
                        success: function (res) {
                            alert(res.msg);
                            if (res.code === 1) {
                                $btn.closest("tr").remove();
                            };
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.log("AJAX请求失败");
                            console.log("textStatus:", textStatus);
                            console.log("errorThrown:", errorThrown);
                            console.log("响应内容:", jqXHR.responseText);
                            alert("请求失败，请稍后重试");
                        }
                    });
                }
            });

            //退出登录
            $(document).on('click', '#logout-btn', function (e) {
                e.preventDefault();
                $.ajax({
                    url: 'php/logout.php',
                    type: 'POST',
                    dataType: 'json',
                    success: function (data) {
                        if (data.success) {
                            window.location.href = 'index.html';
                        }
                    },
                    error: function () {
                        alert('退出登录失败');
                    }
                });
            });

        });
    </script>
</body>

</html>
